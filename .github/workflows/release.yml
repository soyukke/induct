name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
          - os: ubuntu-latest
            target: aarch64-linux
          - os: macos-latest
            target: x86_64-macos
          - os: macos-latest
            target: aarch64-macos
          - os: windows-latest
            target: x86_64-windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Build release
        run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd zig-out/bin
          tar -czvf induct-${{ matrix.target }}.tar.gz induct
          mv induct-${{ matrix.target }}.tar.gz ../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd zig-out/bin
          Compress-Archive -Path induct.exe -DestinationPath induct-${{ matrix.target }}.zip
          Move-Item induct-${{ matrix.target }}.zip ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: induct-${{ matrix.target }}
          path: induct-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

